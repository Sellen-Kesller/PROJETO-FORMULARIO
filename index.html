<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto formulario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="fomr-title">Venda facil seu carro!</h1>
                <p>descreva as caracteristicas e marque os opcionais</p>
                <form>
                    <div class="box-imput">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input 
                            type="text"
                            name="title"
                            id="title"
                            class="block"
                            placeholder="Um titulo pana anunciar seu carro"
                            minlength="1"
                            maxlength="30"
                            required
                            />
                    </div>
                    <div class="box-imput">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input 
                            type="number"
                            name="price"
                            id="price"
                            class="block"
                            placeholder="Defina o Preço"
                            required
                            />
                    </div>
                    <div class="box-imput">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                    </div>
                    <div class="box-imput">
                        <label for="marca">Marca <span class="required-field">*</span></label>
                        <input 
                            type="text"
                            name="bland"
                            id="bland"
                            class="block"
                            placeholder="Digite a marca do veículo"
                            required
                            />
                    </div>
                    <div class="box-imput">
                        <label for="Mileage">Kilometragem<span class="required-field">*</span></label>
                        <input 
                            type="number"
                            name="mileage"
                            id="mileage"
                            class="block"
                            placeholder="Digite a modelo do veículo"
                            required
                            />
                    </div>
                    <div class="box-imput">
                        <label for="Model">Modelo<span class="required-field">*</span></label>
                        <input 
                            type="text"
                            name="bland"
                            id="bland"
                            class="block"
                            placeholder="Digite a modelo do veículo"
                            required
                            />
                    </div>
                    <div class="box-imput">
                        <label for="purchase_datte">Data da compra<span class="required-field">*</span></label>
                        <input 
                            type="date"
                            name="purchase_date"
                            id="purchase_date"
                            class="block"
                            required
                            />
                    </div>
                    <div class="box-imput">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                       <input type="radio" id="manual" name="gear">
                       <label for="manual">manual</label>
                       <input type="radio" id="Auto" name="gear">
                       <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                       <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox"
                            id="airbag"
                            name="opcional[]"
                            value="airbag"
                            />
                            <label for="airbag">Airbag</label>
                        </li>
                         <li>
                            <input 
                            type="checkbox"
                            id="alarme"
                            name="opcional[]"
                            value="alarme"
                            />
                            <label for="alarme">Alarme</label>
                        </li>
                         <li>
                            <input 
                            type="checkbox"
                            id="Ac"
                            name="opcional[]"
                            value="Ac"
                            />
                            <label for="Ac">Ar Condicionado</label>
                        </li>
                         <li>
                            <input 
                            type="checkbox"
                            id="reverse-camera"
                            name="opcional[]"
                            value="reverse-camera"
                            />
                            <label for="reverse-camera">Câmera de ré</label>
                        </li>
                       </ul>
                    </div>
                    <div class="optional-box">
                       <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox"
                            id="lene_assist"
                            name="opcional[]"
                            value="lene_assist"
                            />
                            <label for="lene_assist">Assistente de Pista</label>
                        </li>
                         <li>
                            <input 
                            type="checkbox"
                            id="keyless"
                            name="opcional[]"
                            value="keyless"
                            />
                            <label for="keyless">Partida keyless</label>
                        </li>
                         <li>
                            <input 
                            type="checkbox"
                            id="smartphone"
                            name="opcional[]"
                            value="smartphone"
                            />
                            <label for="smartphone">integração com celular</label>
                        </li>
                         <li>
                            <input 
                            type="checkbox"
                            id="leather_seat"
                            name="opcional[]"
                            value="leather_seat"
                            />
                            <label for="leather_seat">Banco de couro</label>
                        </li>
                       </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span> </p>
                        <input 
                        type="file" 
                        multiple 
                        accept="image/png, image/jpg" 
                        id="images" 
                        name="images" 
                        required 
                        />
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
